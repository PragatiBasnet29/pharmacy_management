<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        
<form method='get'>   
   
    <div class="relative max-w-[80%]">
       
        <input type="search" name="search" id="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>

    </div>

    <div>

<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-900 uppercase dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Patient's SSN
                </th>
                <th scope="col" class="px-6 py-3">
                    Patient's Name
                </th>

                    Address
                </th>
                <th scope="col" class="px-6 py-3">
                    Age
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {Patient's SSN}
                </th>
                <td class="px-6 py-4">
                    {Patient's Name}
                </td>
                <td class="px-6 py-4">
                    {Address}
                </td>
                <td class="px-6 py-4">
                    {Age}
                </td>
            </tr>
            <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {Patient's SSN}
                </th>
                <td class="px-6 py-4">
                    {Patient's Name}
                </td>
                <td class="px-6 py-4">
                    {Address}
                </td>
                <td class="px-6 py-4">
                    {Age}
                </td>
            </tr>
            <tr class="bg-white dark:bg-gray-800">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {Patient's SSN}
                </th>
                <td class="px-6 py-4">
                    {Patient's Name}
                </td>
                <td class="px-6 py-4">
                    {Address}
                </td>
                <td class="px-6 py-4">
                    {Age}
                </td>
            </tr>
        </tbody>
    </table>
</div>

    </div>

</html>
