<!DOCTYPE html>
<html>
<head>
  <title>Contract Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contract Details</h2>
    <form method="get">
      <label for="pharmaceutical_co">PharmaceuticalCo:</label>
      <input type="text" id="pharmaceutical_co" name="pharmaceutical_co" required>

      <label for="pharmacy_id">Pharmacy ID:</label>
      <input type="text" id="pharmacy_id" name="pharmacy_id" required>

      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required>

      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required>

      <label for="contract_text">Contract Text:</label>
      <textarea id="contract_text" name="contract_text" rows="5" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
